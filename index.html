<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Seating Probability</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Exam Seating Finder </h1>

    <div class="input-group">
      <label>How many columns?</label>
      <input type="number" id="columnCount" min="1">
    </div>

    <div class="input-group">
      <label>Desks per column (comma-separated):</label>
      <input type="text" id="desksPerColumn" placeholder="e.g. 3,4,2">
    </div>

    <div class="input-group">
      <label>Starting seat number:</label>
      <input type="number" id="startSeat">
    </div>

    <div class="input-group">
      <label>Your seat number:</label>
      <input type="number" id="yourSeat">
    </div>

    <button onclick="generateSeating()">Generate Seating</button>

    <div class="warning" id="warningMsg"></div>

    <div id="chart" class="seating-section"></div>
  </div>

  <footer>
    Developed by <a href="https://rohsak5649.github.io/rohansakharevirtualhouse/" target="_blank">Rohan Sakhare</a> | All rights reserved Â© Rohan Sakhare
  </footer>

  <script src="script.js"></script>
</body>
</html>
